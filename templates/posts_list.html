{% extends "_base.html" %}

{% block content %}
    
    <ul>
        {% for post in post_list %}
            <li>
                <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                <p>Autor : {{ post.author }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
